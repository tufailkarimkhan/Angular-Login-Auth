<form #simpleForm="ngForm" (ngSubmit)="registerUser(simpleForm.value)" class="from-control mt-5">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">  
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <div class="form-gorup">
              <label for="name">Name</label>
              <input type="name" class="form-control rounded-0" ngModel name="name"/>
            </div>
            <div class="form-gorup">
              <label for="age">Age</label>
              <input type="number" class="form-control rounded-0" ngModel name="age"/>
            </div>
            <div class="form-gorup">
              <label for="emial">Email</label>
              <input type="email" class="form-control rounded-0" ngModel name="email"/>
            </div>
            <div class="form-gorup">
              <label for="password">Password</label>
              <input type="password" class="form-control rounded-0" ngModel name="password"/>
            </div>
            <button class="btn btn-primary float-right mt-3">Register</button>
          </div>
        </div>
    </div>
  <div class="col-sm-3"></div>

  </div>
</form>
