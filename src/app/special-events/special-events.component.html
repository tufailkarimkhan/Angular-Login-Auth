<form #simpleForm="ngForm" (ngSubmit)="addProduct(simpleForm.value);simpleForm.reset();" class="from-control mt-5">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">  
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Add Product</h3>
            </div>
            <div class="card-body">
              <div class="form-gorup">
                <label for="title">Title</label>
                <input type="text" class="form-control rounded-0" ngModel name="title"/>
              </div>
              <div class="form-gorup">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control rounded-0" ngModel name="productName"/>
              </div>
              <div class="form-gorup">
                <label for="price">price</label>
                <input type="number" class="form-control rounded-0" ngModel name="price"/>
              </div>
              <button class="btn btn-success float-right mt-3">Add New Product</button>
            </div>
          </div>
      </div>
    <div class="col-sm-3"></div>
  
    </div>
  </form>
