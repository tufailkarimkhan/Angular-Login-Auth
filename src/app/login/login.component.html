<form method="POST" class="from-control mt-5">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">  
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
              <div class="form-gorup">
                <label for="emial" class="form-label">Email</label>
                <input type="email" class="form-control rounded-0" [(ngModel)]="login.email" name="email"/>
              </div>
              <div class="form-gorup">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="login.password" name="password"/>
              </div>
              <button class="btn btn-success float-right mt-3" (click)="loginUser()">Login</button>
            </div>
          </div>
      </div>
    <div class="col-sm-3"></div>
  
    </div>
  </form>
